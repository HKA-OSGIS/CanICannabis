<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CanICannabis Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link
    href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

  .header {
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
}

/* Title */
.header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 1px;
  text-align: center;
}

/* Images in header */
.header img {
  height: 50px;        /* controls image size */
  width: auto;
  border-radius: 6px;
}

    /* Images section */
    #images {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #f4f4f4;
      flex-wrap: wrap;
    }

    #images img {
      width: 45%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Map */
    #map {
      width: 100%;
      height: calc(100vh - 70px);
    }

    /* Controls */
    #controls {
      position: absolute;
      top: 80px ;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
 
  <!-- TITLE -->
 <header class="header">
  <img src="images/Firefly.jpg" alt="Cannabis left">
  <h1>CanICannabis</h1>
  <img src="images/Firefly1.jpg" alt="Cannabis right">
</header>

  <div id="controls">
    <button id="loadRed">Show red zones</button>
    <button id="loadBlue">Show blue zones</button>

    <input type="text" id="searchInput" placeholder="Search address in Karlsruhe" size="30">
    <button id="searchBtn">Search</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your JavaScript -->
  <script src="app.js"></script>
</body>
</html>
